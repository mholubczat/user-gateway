<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class='container'>
        <h1>Sign up</h1>
        <form>
            <input type="text"
                   placeholder="Login"
                   required/>
            <input type="password"
                   placeholder="Password"
                   required/>
            <input type="password"
                   placeholder="Confirm password"
                   required/>
        </form>
        <button>Sign up</button>
        <div class='message'>
            <span>Already have an account?</span>
            <a href="/login">Log in</a>
        </div>
    </div>
</body>
</html>
